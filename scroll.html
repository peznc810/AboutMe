<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/scroll.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="/js/jquery-3.7.1.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      padding: 0;
      margin: 0;
    }

    html,
    body,
    .box {
      height: 100%;
    }

    .box {
      padding: 200px 5% 0;
    }

    .bar {
      text-align: center;
      color: #fff;
      background: #000;
      padding: 30px;
      margin: 0 auto 50px;
      max-width: 400px;
    }

    #about ul {
      list-style: none;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    #about ul li {
      float: left;
      margin-right: calc(20px * 6 / 5);
      border: 2px #000 solid;
      width: calc(100% / 6 - 20px);
      height: 300px;
    }

    #about ul li:nth-child(6) {
      margin-right: 0;
    }

    .visible {
      opacity: 0;
    }
  </style>


  </style>
  <title>Document</title>
</head>

<body>
  <div id="banner" class="box">
    <div class="bar">
      <h1 class="animate__animated animate__flip">我是首頁</h1>
    </div>
  </div>
  <div id="banner" class="box">
    <div class="bar">
      <h1 class="animate__animated animate__flip">我是首頁</h1>
    </div>
  </div>


  <div id="about" class="box">
    <div class="bar">
      <h1 class="visible">我是關於我們</h1>
    </div>
    <div class="container">
      <ul class="visible">
        <li>清單一</li>
        <li>清單二</li>
        <li>清單三</li>
        <li>清單四</li>
        <li>清單五</li>
        <li>清單六</li>
      </ul>
    </div>
  </div>

  <div id="test1" class="box">
    <div class="bar">
      <h1>我是test1</h1>
    </div>
    <div class="container">
      我是test1內容
    </div>
  </div>

</body>
<script>
  // 視窗事件
  $(window).scroll(function () {

    // 當視窗滾動到“區塊名稱” 以上500px (註1) 我這邊是以滾動到我的第二區塊 ＃about 為例   
    if ($(this).scrollTop() > $('#about').offset().top - 200) {

      // 所有about以下的 visible 全部刪除 , 切換為 class fadeInUp
      $('#about .visible').removeClass('visible').addClass('fadeInUp');

    }
    //這樣就完成了 , 你說這還需要套件嗎？ 雖說今天如果區塊多你必須一直 if 下去
    // 但是這樣絕對穩定, 至少我用這麼久沒出過問題
  });

</script>

</html>
